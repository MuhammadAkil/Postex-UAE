<div class="lg:h-[800px] py-20" >
    <div class="flex justify-center items-center">
        <div class="flex flex-col items-center justify-center gap-1">
            <p class="primary-color">IMPACT</p>
            <h2 class="text-white text-[37px] leading-[45px] font-semibold"><span class="primary-color">Adding Value</span> To Your Business</h2>
            <div class="flex lg:flex-row flex-col gap-2 mt-16 mb-2">
                <div *ngFor="let stat of stats" class="w-full lg:min-w-[432px] min-h-[199px] rounded-[32px] hover:bg-[#00DF9A] group py-[47px] px-[32px] flex flex-col justify-center bg-[#13131C]">
                  <h2 class="text-white font-bold leading-[68px] text-[56px] group-hover:text-[#000000]">{{ stat?.percentage }}</h2>
                  <p class="text-[#8C8C8C] text-[29px] leading-[35px] group-hover:text-[#000000]">{{ stat?.description }}</p>
                </div>
              </div>              
            <div class="flex gap-2 lg:flex-row flex-col w-full">
                <ng-container *ngFor="let stat of stats" >
                <div  *ngIf="stat?.percentage2" class=" lg:min-w-[651px] lg:w-1/2 min-h-[199px] rounded-[32px] hover:bg-[#00DF9A] group  py-[47px] px-[32px] flex flex-col  justify-center bg-[#13131C]">
                    <h2  class="text-white font-bold leading-[68px] text-[56px] group-hover:text-[#000000]">{{stat?.percentage2}}</h2>
                <p class="text-[#8C8C8C] text-[29px] leading-[35px] group-hover:text-[#000000]">{{stat?.description2}}</p>
                </div>
            </ng-container>
            </div>
        </div>
    </div>
    </div>
